<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulator MOV, XCHG, PUSH, POP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Rejestry na górze -->
        <div class="registers">
            <div class="register">
                <label for="ax">AX:</label>
                <input type="text" id="ax" placeholder="0000">
            </div>
            <div class="register">
                <label for="bx">BX:</label>
                <input type="text" id="bx" placeholder="0000">
            </div>
            <div class="register">
                <label for="cx">CX:</label>
                <input type="text" id="cx" placeholder="0000">
            </div>
            <div class="register">
                <label for="dx">DX:</label>
                <input type="text" id="dx" placeholder="0000">
            </div>
        </div>

        <!-- Przyciski do randomizacji i czyszczenia -->
        <div class="buttons">
            <button onclick="randomizeRegisters()">RANDOM</button>
            <button onclick="clearRegisters()">CLEAR</button>
        </div>

        <!-- Operacje rejestrów -->
        <div class="actions">
            <button onclick="executeOperation('mov')">MOV</button>
            <button onclick="executeOperation('xchg')">XCHG</button>
        </div>

        <!-- Dropdowny -->
        <div class="dropdowns">
            <select id="source-register">
                <option value="ax">AX</option>
                <option value="bx">BX</option>
                <option value="cx">CX</option>
                <option value="dx">DX</option>
            </select>
            <span>→</span>
            <select id="target-register">
                <option value="ax">AX</option>
                <option value="bx">BX</option>
                <option value="cx">CX</option>
                <option value="dx">DX</option>
            </select>
        </div>

        <!-- Sekcje obok siebie -->
        <div class="main-sections">
            <div class="memory-addressing">
                <h3>Memory Addressing</h3>
                <div>
                    <label for="mem-bx">BX:</label><input type="text" id="mem-bx" placeholder="0000">
                </div>
                <div>
                    <label for="mem-bp">BP:</label><input type="text" id="mem-bp" placeholder="0000">
                </div>
                <div>
                    <label for="mem-si">SI:</label><input type="text" id="mem-si" placeholder="0000">
                </div>
                <div>
                    <label for="mem-di">DI:</label><input type="text" id="mem-di" placeholder="0000">
                </div>
                <div>
                    <label for="mem-offset">Offset:</label><input type="text" id="mem-offset" placeholder="0000">
                </div>
                <div>
                    <label for="addressing-mode">Addressing Mode:</label>
                    <select id="addressing-mode">
                        <option value="base">Base</option>
                        <option value="index">Index</option>
                        <option value="base-index">Base + Index</option>
                    </select>
                </div>
                <button onclick="calculateAddress()">Calculate Address</button>
                <div id="address-result"></div>
            </div>

            <div class="memory-actions">
                <h3>Memory Operations</h3>
                <label for="memory-register-ops">Select Register:</label>
                <select id="memory-register-ops">
                    <option value="ax">AX</option>
                    <option value="bx">BX</option>
                    <option value="cx">CX</option>
                    <option value="dx">DX</option>
                </select>
                <button onclick="moveToMemory()">MOV Register → Memory</button>
                <button onclick="moveFromMemory()">MOV Memory → Register</button>
            </div>

            <div class="stack-actions">
                <h3>Stack Operations</h3>
                <label for="memory-register-stack">Select Register:</label>
                <select id="memory-register-stack">
                    <option value="ax">AX</option>
                    <option value="bx">BX</option>
                    <option value="cx">CX</option>
                    <option value="dx">DX</option>
                </select>
                <button onclick="pushToStack()">PUSH Register → Stack</button>
                <button onclick="popFromStack()">POP Stack → Register</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
