<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulator MOV, XCHG, PUSH, POP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Rejestry na górze -->
        <div class="registers">
            <div class="register">
                <label for="ax">AX:</label>
                <input type="text" id="ax" placeholder="0000">
            </div>
            <div class="register">
                <label for="bx">BX:</label>
                <input type="text" id="bx" placeholder="0000">
            </div>
            <div class="register">
                <label for="cx">CX:</label>
                <input type="text" id="cx" placeholder="0000">
            </div>
            <div class="register">
                <label for="dx">DX:</label>
                <input type="text" id="dx" placeholder="0000">
            </div>
        </div>

        <!-- Przyciski do randomizacji i czyszczenia -->
        <div class="buttons">
            <button onclick="randomizeRegisters()" title="Generates random hexadecimal values for all registers">RANDOM</button>
            <button onclick="clearRegisters()" title="Clears all register values">CLEAR</button>
        </div>

        <!-- Operacje rejestrów -->
        <div class="actions">
            <button onclick="executeOperation('mov')" title="Moves the value from the source register to the target register">MOV</button>
            <button onclick="executeOperation('xchg')" title="Swaps the values of the source and target registers">XCHG</button>
        </div>

        <!-- Dropdowny -->
        <div class="dropdowns">
            <select id="source-register" title="Select the source register">
                <option value="ax">AX</option>
                <option value="bx">BX</option>
                <option value="cx">CX</option>
                <option value="dx">DX</option>
                <option value="memory">Memory</option>
            </select>
            <span>→</span>
            <select id="target-register" title="Select the target register">
                <option value="ax">AX</option>
                <option value="bx">BX</option>
                <option value="cx">CX</option>
                <option value="dx">DX</option>
                <option value="memory">Memory</option>
            </select>
        </div>

        <!-- Sekcje obok siebie -->
        <div class="main-sections">
            <div class="memory-addressing">
                <h3>Memory Addressing</h3>
                <div>
                    <label for="mem-bx">BX:</label><input type="text" id="mem-bx" placeholder="0000" title="Enter value for BX register">
                </div>
                <div>
                    <label for="mem-bp">BP:</label><input type="text" id="mem-bp" placeholder="0000" title="Enter value for BP register">
                </div>
                <div>
                    <label for="mem-si">SI:</label><input type="text" id="mem-si" placeholder="0000" title="Enter value for SI register">
                </div>
                <div>
                    <label for="mem-di">DI:</label><input type="text" id="mem-di" placeholder="0000" title="Enter value for DI register">
                </div>
                <div>
                    <label for="mem-offset">Offset:</label><input type="text" id="mem-offset" placeholder="0000" title="Enter offset value">
                </div>
                <div>
                    <label for="addressing-mode">Addressing Mode:</label>
                    <select id="addressing-mode" title="Select addressing mode">
                        <option value="base">Base</option>
                        <option value="index">Index</option>
                        <option value="base-index">Base + Index</option>
                    </select>
                </div>
                <button onclick="calculateAddress()" title="Calculates memory address based on the selected mode">Calculate Address</button>
                <div id="address-result"></div>
            </div>

            <div class="memory-actions">
                <h3>Memory Operations</h3>
                <label for="memory-register-ops">Select Register:</label>
                <select id="memory-register-ops" title="Select register for memory operation">
                    <option value="ax">AX</option>
                    <option value="bx">BX</option>
                    <option value="cx">CX</option>
                    <option value="dx">DX</option>
                </select>
                <button onclick="moveToMemory()" title="Moves the selected register's value to memory">MOV Register → Memory</button>
                <button onclick="moveFromMemory()" title="Moves the value from memory to the selected register">MOV Memory → Register</button>
            </div>

            <div class="stack-actions">
                <h3>Stack Operations</h3>
                <label for="memory-register-stack">Select Register:</label>
                <select id="memory-register-stack" title="Select register for stack operation">
                    <option value="ax">AX</option>
                    <option value="bx">BX</option>
                    <option value="cx">CX</option>
                    <option value="dx">DX</option>
                </select>
                <button onclick="pushToStack()" title="Pushes the selected register value to the stack">PUSH Register → Stack</button>
                <button onclick="popFromStack()" title="Pops a value from the stack and places it in the selected register">POP Stack → Register</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
