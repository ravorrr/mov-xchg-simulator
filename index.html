<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulator MOV i XCHG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Rejestry -->
        <div class="registers">
            <div class="register">
                <label for="ax">AX:</label>
                <input type="text" id="ax" placeholder="0000">
            </div>
            <div class="register">
                <label for="bx">BX:</label>
                <input type="text" id="bx" placeholder="0000">
            </div>
            <div class="register">
                <label for="cx">CX:</label>
                <input type="text" id="cx" placeholder="0000">
            </div>
            <div class="register">
                <label for="dx">DX:</label>
                <input type="text" id="dx" placeholder="0000">
            </div>
        </div>

        <!-- Przyciski -->
        <div class="buttons">
            <button onclick="randomValues()">RANDOM</button>
            <button onclick="clearRegisters()">CLEAR</button>
        </div>

        <!-- Operacje rejestrów -->
        <div class="actions">
            <button onclick="movSelected()">MOV</button>
            <button onclick="xchgSelected()">XCHG</button>
        </div>

        <!-- Dropdowny -->
        <div class="dropdowns">
            <select id="source-register">
                <option value="ax">AX</option>
                <option value="bx">BX</option>
                <option value="cx">CX</option>
                <option value="dx">DX</option>
            </select>
            <span>→</span>
            <select id="target-register">
                <option value="ax">AX</option>
                <option value="bx">BX</option>
                <option value="cx">CX</option>
                <option value="dx">DX</option>
            </select>
        </div>   

        <!-- Adresowanie pamięci -->
        <div class="memory-addressing">
            <h3>Memory Addressing</h3>
            <label for="bx">BX:</label><input type="text" id="mem-bx" placeholder="0000">
            <label for="bp">BP:</label><input type="text" id="mem-bp" placeholder="0000">
            <label for="si">SI:</label><input type="text" id="mem-si" placeholder="0000">
            <label for="di">DI:</label><input type="text" id="mem-di" placeholder="0000">
            <label for="offset">Offset:</label><input type="text" id="mem-offset" placeholder="0000">
            <div>
                <label for="addressing-mode">Addressing Mode:</label>
                <select id="addressing-mode">
                    <option value="base">Base</option>
                    <option value="index">Index</option>
                    <option value="base-index">Base + Index</option>
                </select>
            </div>
            <button onclick="calculateAddress()">Calculate Address</button>
            <div id="address-result"></div>
        </div>

        <!-- Operacje pamięci -->
        <div class="memory-actions">
            <h3>Memory Operations</h3>
            <label for="memory-register">Select Register:</label>
            <select id="memory-register">
                <option value="ax">AX</option>
                <option value="bx">BX</option>
                <option value="cx">CX</option>
                <option value="dx">DX</option>
            </select>
            <button onclick="movToMemory()">MOV Register → Memory</button>
            <button onclick="movFromMemory()">MOV Memory → Register</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
